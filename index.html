<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-App-Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/cbcf947a6b.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Weather Widget</h1>
      <h2>SheCodesPlus Project</h2>

      <div class="card main-card">
        <div class="row first-part">
          <div class="col-6">
            <div class="user-city">
              <span class="city" id="city">Poznań</span>
              <br />
              <span class="city-details"> Thursday, 10:46 am </span>
            </div>
          </div>
          <div class="col-6">
            <form id="search-form">
              <div class="row enter-city">
                <div class="col-8">
                  <div class="form-group">
                    <input
                      type="text"
                      placeholder="Enter a city"
                      class="form-control"
                      id="search-form-input"
                    />
                  </div>
                </div>
                <div class="col-4">
                  <input type="submit" value="Search" class="btn btn-primary" />
                </div>
              </div>
            </form>
          </div>

          <div class="row middle-part">
            <div class="col-6">
              <div class="temp">
                <i class="fas fa-sun sun-temp-icon"></i>
                <span class="temperature" id="temperature"> 20 </span>
                <span class="units">
                  <a href="#" id="celsius-link">°C</a>
                </span>
              </div>
            </div>
            <div class="col-6">
              <div class="temp-details">
                Weather: <span id="description">Clear Sky</span>
                <br />
                Humidity: <span id="humidity">0</span>%
                <br />
                Wind: <span id="wind">0</span>km/h
              </div>
            </div>
          </div>

          <div class="row last-part">
            <div class="col">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Fri</h5>
                  <p class="card-text">
                    <i class="fas fa-cloud cloud-icon"></i>
                    <br />
                    <span class="card-temp">21°C</span>
                  </p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Sat</h5>
                  <p class="card-text">
                    <i class="fas fa-cloud-showers-heavy rain-icon"></i>
                    <br />
                    <span class="card-temp">13°C</span>
                  </p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Sun</h5>
                  <p class="card-text">
                    <i class="fas fa-cloud-sun-rain sun-rain-icon"></i>
                    <br />
                    <span class="card-temp">18°C</span>
                  </p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Mon</h5>
                  <p class="card-text">
                    <i class="fas fa-sun sun-icon"></i>
                    <br />
                    <span class="card-temp">18°C</span>
                  </p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Tue</h5>
                  <p class="card-text">
                    <i class="fas fa-cloud-sun cloud-sun-icon"></i>
                    <br />
                    <span class="card-temp">20°C</span>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="footer">Coded by Marta Muszyńska</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
